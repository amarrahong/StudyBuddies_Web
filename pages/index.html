<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  
  <body>
    <div id="main-container">
      <div id="greetings-container">
        <span>Good 
          <span id="timeofday-placeholder"></span>
          <span>,</span>
          <p id="username-placeholder"></p>
        </span> 
      </div>

      <div id="calendar-container">
        <span>Today: <span id="date-placeholder"></span> </span>
      </div>
      <div id="groupstudy-container">
        <span>Begin a group study session</span>
        <span>Invite friends to study with: </span>
        <img src="./img/mail.png">
        <img src="./img/text.png">
      </div>

      <div id="settings-container">
        <div id="timer-container">
          <span>Set a timer block</span>
          <img src="./img/timer.png">
        </div>
        <div id="start-container">
          <span>Start a Pomodoro</span>
          <img src="./img/pomodoro.png"> 
        </div>
      </div>

      <div id="session-container">
        <p>Your Study Session:</p>
        <img src="./img/profile.png">
        <div id="estimate-container">
          <span>Study session ~<span id="time-estimate-placeholder"></span>hr</span>
        </div>
        <div class="timer"></div>
      </div>
            
    </div>
    <script src="../scripts/index.js"></script>
  </body>
</html>
