<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>

  <body>
    <div id="main-container">
      <div id="settings-container">
        <div id="greetings-container">
          <p>Good <span id="timeofday-placeholder"></span></p>
          <p id="username-placeholder"></p>
        </div>

        <div class="big-card" id="calendar-container">
          <p class="text">Today: <span id="date-placeholder"></span></p>
          <p class="text">
            Your study streak: <span id="streak-placeholder"></span> days
          </p>
          <hr />
          <div id="dayofweek-container">
            <span class="dayofweek">Su</span>
            <span class="dayofweek">Mo</span>
            <span class="dayofweek">Tu</span>
            <span class="dayofweek">We</span>
            <span class="dayofweek">Th</span>
            <span class="dayofweek">Fr</span>
            <span class="dayofweek">Sa</span>
          </div>
        </div>

        <div class="big-card" id="groupstudy-container">
          <span id="groupstudy-line-1">Begin a group study session</span>
          <img id="groupstudy-image-3" src="../img/veggies.png" />
          <span id="groupstudy-line-2">Invite friends to study with: </span>
          <img id="groupstudy-image-1" src="../img/mail.png" />
          <img id="groupstudy-image-2" src="../img/text.png" />
        </div>

        <div class="small-card" id="set-timer-button">
          <span class="text">Set a timer block</span>
          <img id="timerbutton-image" src="../img/timer.png" />
        </div>

        <div class="small-card" id="start-timer-button">
          <span class="text">Start a Pomodoro</span>
          <img id="startbutton-image" src="../img/pomodoro.png" />
        </div>
      </div>
      <div id="session-container">
        <p>Your Study Session:</p>
        <img src="../img/profile.png" />
        <div class="timer"></div>
        <div id="estimate-container">
          <span
            >Study session ~<span id="time-estimate-placeholder"></span>hr</span
          >
        </div>
      </div>

      <script src="../scripts/index.js"></script>
    </div>
  </body>
</html>
